<h1
  style="
    display: flex;
    justify-content: center;
    padding-top: 30px;
    font-size: 35px;
  "
>
  Schedule Table
</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="Available_Spots">
    <th mat-header-cell *matHeaderCellDef>Available_Spots</th>
    <td mat-cell *matCellDef="let element">{{ element.Available_Spots }}</td>
  </ng-container>

  <ng-container matColumnDef="Sch_ID">
    <th mat-header-cell *matHeaderCellDef>Sch_ID</th>
    <td mat-cell *matCellDef="let element">{{ element.Sch_ID }}</td>
  </ng-container>

  <ng-container matColumnDef="Worker_ID">
    <th mat-header-cell *matHeaderCellDef>Worker_ID</th>
    <td mat-cell *matCellDef="let element">{{ element.Worker_ID }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
