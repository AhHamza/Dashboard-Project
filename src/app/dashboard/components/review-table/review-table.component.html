<p>review-table works!</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="Rev_ID">
    <th mat-header-cell *matHeaderCellDef>Rev_ID</th>
    <td mat-cell *matCellDef="let element">{{ element.Rev_ID }}</td>
  </ng-container>

  <ng-container matColumnDef="Worker_ID">
    <th mat-header-cell *matHeaderCellDef>Worker_ID</th>
    <td mat-cell *matCellDef="let element">{{ element.Worker_ID }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
