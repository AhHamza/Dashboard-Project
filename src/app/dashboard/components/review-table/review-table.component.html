<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="client_id">
    <th mat-header-cell *matHeaderCellDef>client_id</th>
    <td mat-cell *matCellDef="let element">{{ element.client_id }}</td>
  </ng-container>

  <ng-container matColumnDef="worker_id">
    <th mat-header-cell *matHeaderCellDef>worker_id</th>
    <td mat-cell *matCellDef="let element">{{ element.worker_id }}</td>
  </ng-container>

  <ng-container matColumnDef="review">
    <th mat-header-cell *matHeaderCellDef>review</th>
    <td mat-cell *matCellDef="let element">{{ element.review }}</td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>rate</th>
    <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button (click)="goBack()">Go Back</button>
