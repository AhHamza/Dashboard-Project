<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="appointment_date">
    <th mat-header-cell *matHeaderCellDef>appointment_date</th>
    <td mat-cell *matCellDef="let element">{{ element.appointment_date }}</td>
  </ng-container>
  <ng-container matColumnDef="create_date">
    <th mat-header-cell *matHeaderCellDef>create_date</th>
    <td mat-cell *matCellDef="let element">{{ element.create_date }}</td>
  </ng-container>

  <ng-container matColumnDef="client_id">
    <th mat-header-cell *matHeaderCellDef>client_id</th>
    <td mat-cell *matCellDef="let element">{{ element.client_id }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>details</th>
    <td mat-cell *matCellDef="let element">{{ element.details }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>apartemnt_number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.location.apartment_number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="worker_id">
    <th mat-header-cell *matHeaderCellDef>worker_id</th>
    <td mat-cell *matCellDef="let element">{{ element.worker_id }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button (click)="goBack()">Go Back</button>
