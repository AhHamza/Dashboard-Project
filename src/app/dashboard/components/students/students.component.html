<p>students works!</p>
<mat-form-field>
  <input
    matInput
    col
    placeholder="Name"
    [(ngModel)]="studentDetails.studentName"
  />
</mat-form-field>
<!-- add row-->
<mat-form-field>
  <input matInput placeholder="Age" [(ngModel)]="studentDetails.studentAge" />
</mat-form-field>
<button mat-raised-button (click)="addStudent()">Add</button>

<!-- delete row-->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Name Column -->

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
  </ng-container>

  <!-- age Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.studentAge }}</td>
  </ng-container>

  <ng-container matColumnDef="State">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef="let element">{{ element.State }}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        class="button-remove"
        (click)="removeStudent(element.id)"
      >
        Delete
      </button>

      <button
        mat-button
        class="button-remove"
        (click)="acceptStudent(element.id)"
      >
        Accept
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
