<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="client_id">
    <th mat-header-cell *matHeaderCellDef>client_id</th>
    <td mat-cell *matCellDef="let element">{{ element.client_id }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>details</th>
    <td mat-cell *matCellDef="let element">{{ element.details }}</td>
  </ng-container>

  <ng-container matColumnDef="worker_id">
    <th mat-header-cell *matHeaderCellDef>worker_id</th>
    <td mat-cell *matCellDef="let element">{{ element.worker_id }}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>location</th>
    <td mat-cell *matCellDef="let element">
      {{
        "latitude: " +
          element.location._lat +
          " , " +
          "longtitude: " +
          element.location._long
      }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button (click)="goBack()">Go Back</button>
