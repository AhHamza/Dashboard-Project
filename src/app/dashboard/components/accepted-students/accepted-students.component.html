<p>accepted-students works!</p>

<!-- add row-->
<mat-form-field>
  <input matInput placeholder="Age" [(ngModel)]="studentDetails.studentAge" />
</mat-form-field>

<!-- delete row-->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Name Column -->

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
  </ng-container>

  <!-- age Column -->
  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{ element.studentAge }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [hidden]="row.State !== true"
  ></tr>
  <!--[hidden] in this case hides the row which has state!= true-->
</table>
