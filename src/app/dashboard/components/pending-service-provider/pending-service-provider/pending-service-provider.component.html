<p>pending-service-provider works!</p>

<mat-form-field>
  <input
    matInput
    col
    placeholder="First Name"
    [(ngModel)]="serviceProviderTableDetails.First_Name"
  />
</mat-form-field>

<mat-form-field>
  <input
    matInput
    col
    placeholder="Last Name"
    [(ngModel)]="serviceProviderTableDetails.Last_Name"
  />
</mat-form-field>

<mat-form-field>
  <input
    matInput
    col
    placeholder="Mob_Num_I"
    [(ngModel)]="serviceProviderTableDetails.Mob_Num_I"
  />
</mat-form-field>

<mat-form-field>
  <input
    matInput
    col
    placeholder="Mob_Num_II"
    [(ngModel)]="serviceProviderTableDetails.Mob_Num_II"
  />
</mat-form-field>

<mat-form-field>
  <input
    matInput
    col
    placeholder="Profession"
    [(ngModel)]="serviceProviderTableDetails.Profession"
  />
</mat-form-field>

<mat-form-field>
  <input
    matInput
    col
    placeholder="Rate_Ratio"
    [(ngModel)]="serviceProviderTableDetails.Rate_Ratio"
  />
</mat-form-field>

<mat-form-field>
  <input
    matInput
    col
    placeholder="Worker_ID"
    [(ngModel)]="serviceProviderTableDetails.Worker_ID"
  />
</mat-form-field>

<button mat-raised-button (click)="addServiceProvider()">Add</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="First_Name">
    <th mat-header-cell *matHeaderCellDef>First_Name</th>
    <td mat-cell *matCellDef="let element">{{ element.First_Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Last_Name">
    <th mat-header-cell *matHeaderCellDef>Last_Name</th>
    <td mat-cell *matCellDef="let element">{{ element.Last_Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Mob_Num_I">
    <th mat-header-cell *matHeaderCellDef>Mob_Num_I</th>
    <td mat-cell *matCellDef="let element">{{ element.Mob_Num_I }}</td>
  </ng-container>

  <ng-container matColumnDef="Mob_Num_II">
    <th mat-header-cell *matHeaderCellDef>Mob_Num_II</th>
    <td mat-cell *matCellDef="let element">{{ element.Mob_Num_II }}</td>
  </ng-container>

  <ng-container matColumnDef="Profession">
    <th mat-header-cell *matHeaderCellDef>Profession</th>
    <td mat-cell *matCellDef="let element">{{ element.Profession }}</td>
  </ng-container>
  <ng-container matColumnDef="Rate_Ratio">
    <th mat-header-cell *matHeaderCellDef>Rate_Ratio</th>
    <td mat-cell *matCellDef="let element">{{ element.Rate_Ratio }}</td>
  </ng-container>

  <ng-container matColumnDef="Worker_ID">
    <th mat-header-cell *matHeaderCellDef>Worker_ID</th>
    <td mat-cell *matCellDef="let element">{{ element.Worker_ID }}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        class="button-remove"
        (click)="removeServiceProider(element.id)"
      >
        Delete
      </button>

      <button
        mat-button
        class="button-remove"
        (click)="acceptServiceProvider(element.id)"
      >
        Accept
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [hidden]="row.State === true"
  ></tr>
</table>
